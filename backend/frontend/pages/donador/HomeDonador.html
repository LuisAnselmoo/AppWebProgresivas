<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/homeDonador.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="../../img/logo-EcoMarket-white.svg" type="image/x-icon">
  <title>EcoMarket - Donador</title>
</head>

<body>
  <!-- encabezado -->
  <header class="header">
    <div class="logo">
      <a href="#Inicio">
        <img src="../../img/logo-EcoMarket-white.svg" alt="EcoMarket Logo" class="logo-img" />
      </a>
      <h1>EcoMarket</h1>
    </div>

    <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">
      <i class="fa-solid fa-bars"></i>
    </button>

    <nav class="navegacion" id="navMenu">
      <ul>
        <li><a href="HomeDonador.html" class="active">Inicio</a></li>
        <li><a href="verBeneficiarios.html">Beneficiarios</a></li>
        <li><a href="Donaciones.html">Donaciones</a></li>
        <li><a href="misEntregas.html">Mis Entregas</a></li>
      </ul>

      <div class="perfil-menu" id="perfilMenu">
        <button class="perfil-btn" id="perfilIcon" aria-label="Perfil">
          <i class="fa-regular fa-user"></i>
          <span id="notif" class="notif">0</span>
        </button>

        <ul class="dropdown" id="perfilDropdown">
          <li><a href="miCuenta.html">Mi Perfil</a></li>

          <li class="menu-item-with-badge">
            <a href="#" id="verMensajes">
              <i class="fa-regular fa-comments"></i> Mensajes
              <span id="badgeMensajes" class="badge">0</span>
            </a>
          </li>

          <li class="menu-item-with-badge">
            <a href="#" id="btnNotificaciones">
              <i class="fa-regular fa-bell"></i> Notificaciones
              <span id="badgeNotificaciones" class="badge">0</span>
            </a>
          </li>

          <li><a href="#" id="btnLogout">Cerrar sesión</a></li>
        </ul>

      </div>
    </nav>
  </header>

  <main>
    <h2 class="titulo-seccion">Mis donaciones</h2>

    <div class="slider-container">
      <button class="slider-btn prev" id="btnPrev"><i class="fa-solid fa-chevron-left"></i></button>
      <div class="donaciones-slider" id="donacionesContainer"></div>
      <button class="slider-btn next" id="btnNext"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    <p class="no-donaciones" id="noDonacionesMsg" style="display:none;">Aún no tienes donaciones registradas.</p>
  </main>

  <!-- archivos JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./js/homeDonador.js"></script>
</body>

</html>
