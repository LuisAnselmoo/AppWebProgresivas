<form id="registroForm">
  <input type="text" id="nombre" class="swal2-input" placeholder="Nombre">
  <input type="text" id="apellidoPaterno" class="swal2-input" placeholder="ApellidoPaterno">
  <input type="text" id="apellidoMaterno" class="swal2-input" placeholder="ApellidoMaterno">
  <input type="email" id="correo" class="swal2-input" placeholder="Correo">
  <input type="tel" id="telefono" class="swal2-input" placeholder="Teléfono">

  <select id="tipoUsuario" class="swal2-input">
    <option value="beneficiario" selected>Beneficiario</option>
    <option value="donador">Donador</option>
  </select>

  <input type="password" id="pass1" class="swal2-input" placeholder="Contraseña">
  <input type="password" id="pass2" class="swal2-input" placeholder="Verificar contraseña">
  <p style="margin-top:10px; font-size:0.9rem;">
    ¿Ya tienes cuenta? <a href="#" id="linkLogin">Inicia Sesion aquí</a>
  </p>
</form>
